[pytest]
# pytest主配置文件

# 测试发现路径
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 命令行选项
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-fail-under=60
    -p no:warnings

# 标记定义
markers =
    slow: 慢速测试（运行时间 > 5秒）
    integration: 集成测试
    requires_api: 需要真实API令牌
    requires_model: 需要模型文件

# 最小Python版本
minversion = 7.0

# 测试路径
pythonpath = .
