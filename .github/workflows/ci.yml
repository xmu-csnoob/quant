name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ==================== Python测试 ====================
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run Python tests
      run: |
        pytest tests/ -v --tb=short || true
      continue-on-error: true

    - name: Run backtesting tests
      run: |
        python src/backtesting/test_costs.py

    - name: Run trading tests
      run: |
        python tests/test_price_limit.py
        python tests/test_t1_manager.py
        python tests/test_trade_calendar.py

  # ==================== Python代码风格检查 ====================
  python-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linters
      run: |
        pip install flake8 black isort

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ apps/ || true
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ apps/ || true
      continue-on-error: true

    - name: Lint with flake8
      run: |
        flake8 src/ apps/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ apps/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      continue-on-error: true

  # ==================== 前端测试和构建 ====================
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: web/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || true
      continue-on-error: true

    - name: Build frontend
      run: npm run build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: web/dist/
        retention-days: 7

  # ==================== 依赖安全检查 ====================
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install safety
      run: pip install safety

    - name: Check Python dependencies
      run: |
        safety check -r requirements.txt || true
      continue-on-error: true

    - name: Node.js security audit
      run: |
        cd web && npm audit || true
      continue-on-error: true
