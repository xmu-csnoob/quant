name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: false

jobs:
  # ==================== 构建发布包 ====================
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests before release
      run: |
        python src/backtesting/test_costs.py
        python tests/test_price_limit.py
        python tests/test_t1_manager.py

    - name: Build frontend
      run: |
        cd web
        npm ci
        npm run build

    - name: Create release archive
      run: |
        mkdir -p release
        cp -r src release/
        cp -r apps release/
        cp -r config release/
        cp -r web/dist release/web/
        cp requirements.txt release/
        cp CLAUDE.md release/
        cp README.md release/ 2>/dev/null || true
        tar -czvf quant-release.tar.gz release/

    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: quant-release
        path: quant-release.tar.gz

  # ==================== Docker镜像构建 ====================
  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract version
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
      continue-on-error: true
